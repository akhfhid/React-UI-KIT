<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake Animation</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cake-container {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .cake {
      width: 100%;
      height: 150px;
      background-color: #c27f42;
      border-radius: 15px;
      position: absolute;
      bottom: 50px;
    }

    .frosting {
      width: 100%;
      height: 30px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: -15px;
    }

    .jam {
      width: 100%;
      height: 0;
      background-color: #d32f2f;
      border-radius: 10px;
      position: absolute;
      top: 50px;
      transition: height 3s ease-out;
    }

    .candle {
      width: 10px;
      height: 80px;
      background-color: #fff;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .flame {
      width: 20px;
      height: 20px;
      background-color: #ffeb3b;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flame-animation 1s infinite alternate;
    }

    @keyframes flame-animation {
      0% {
        height: 20px;
        width: 20px;
        background-color: #ffeb3b;
      }
      50% {
        height: 25px;
        width: 25px;
        background-color: #ff5722;
      }
      100% {
        height: 20px;
        width: 20px;
        background-color: #ffeb3b;
      }
    }
  </style>
</head>
<body>
  <div class="cake-container">
    <div class="cake"></div>
    <div class="frosting"></div>
    <div class="jam" id="jam"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const jam = document.getElementById('jam');

      // Animasi selai turun
      setTimeout(() => {
        jam.style.height = '80px';
      }, 1000);

      // Animasi api lilin berkedip
      const flame = document.getElementById('flame');
      setInterval(() => {
        flame.style.animationPlayState = 'paused';
        setTimeout(() => {
          flame.style.animationPlayState = 'running';
        }, 1000);
      }, 2000);
    };
  </script>
</body>
</html>
